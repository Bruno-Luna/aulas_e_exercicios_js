<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>

    <style>
     body{
         text-align: center;
        background-color: rgba(255, 198, 198, 0.91);
     }



    </style>
</head>
<body>

    <div class="container">
        <h1>Digite o País que nasceu:</h1>
        <input type="text" name="txtnac" id="txtnac" autofocus placeholder="Ex: Portugal"> 
        <input type="button" value="Verificar" onclick="nacionalidade()">
        <div id="res"></div>
    </div>
    

    <script>

        function nacionalidade(){

            var txNa = window.document.getElementById('txtnac').value
            var res = window.document.getElementById('res')
            res.innerHTML += `<p>Você nasceu em: ${txNa}!!</p>`
            if (txNa == 'Brasil' || 'brasil'){
                res.innerHTML += `<p> Você é brasileiro.</p>`
            } else {
                res.innerHTML += `<p> Você é estrangeiro, pois nasceu em ${txNa}.</p>`
            }
                
        }

    </script>
</body>
</html>
