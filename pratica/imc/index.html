<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>I.M.C</h1>
    </header>
    <section>
        <form id="formulario">

            <fieldset>
                <legend>Cálculo do I.M.C</legend>

                <label for="kilos">Kilos:</label>
                <input type="text" name="kilos" autofocus />
                <br>
                <label for="metros">Metros:</label>
                <input type="text" name="metros" />

                <label for="centrimetros">Centímetros:</label>
                <input type="text" name="centimetros" />
                <br>
                <label for="imc">I.M.C:</label>
                <input type="text" name="imc" disabled="disabled" />

                <p id="res">Resultado =</p>

                <a href="#" onclick="calcularIMC();">Calcular</a>
            </fieldset>
        </section>
    <table>
        <tr>
            <th>IMC</th>
            <th>Classificação</th>
        </tr>
        <tr>
            <td> < 20 </td>
            <td>Abaixo do Peso</td>
        </tr>
        <tr>
            <td> 20 a 25</td>
            <td>Peso Ideal</td>
        </tr>
        <tr>
            <td> 25 a 30 </td>
            <td>Sobrepeso</td>
        </tr>
        <tr>
            <td> 35 a 40 </td>
            <td>Obesidade Moderada</td>
        </tr>
        <tr>
            <td> 40 a 45 </td>
            <td>Obesidade Severa</td>
        </tr>
        <tr>
            <td> > 50</td>
            <td>Obesidade Severa</td>
        </tr>
        <tr>
            <td> > 50</td>
            <td>Super Obesidade Severa</td>
        </tr>   
    </table>
</form>

    <footer>by Bruno Luna</footer>

    <script src="script.js"></script>
</body>

</html>
