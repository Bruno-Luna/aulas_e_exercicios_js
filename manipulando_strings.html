<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>

    <style>
        body{
            font: normal 25px arial;
            margin: 2rem
            
        }
    </style>
</head>
    <body>
    
            <script>
                    // Manipulando STRINGS
                var nome = window.prompt('Qual é seu nome?')
                var ano = window.prompt('Qual o ano que voce nasceu?')
                var trabalho = window.prompt('Onde você trabalha?')
                var hobby = window.prompt('Escreva seu hobby favorito:')
                var livro = window.prompt('Digite um livro que muito gosta:')
                
                document.write(`${nome}, seu nome têm ${nome.length} caracteres.<br/>`)
                document.write(`O seu nome em minúsculo é: ${nome.toLowerCase()}. E em maiúsculo é: ${nome.toUpperCase()} <br/>`) 
                document.write(`${nome}, sua idade é: ${2021 - ano} anos!!!<br/>`)
                document.write(`${trabalho} é um ótimo lugar para se trabalhar. <br/>`)
                document.write(`${hobby}!! Que legal este seu hobbie, ${nome}!<br/>`)
                document.write(`Estou impressionado que o livro escolhido seja: ${livro}!! Que super!! Indique para mais pessoas esse livro! E não se esqueça de ${hobby.toLowerCase()} mais vezes. <br/>`)
                
            </script>

     </body>
</html>
