<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body{
            background-color: lightblue;
            color: red;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            cursor: pointer;
        }
        h1{
            color: rgba(79, 71, 221, 0.827);
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>

    <script>
        // abaixo as conversões de STRING em NUMEROS

        // Number.parseInt -> STRING em NUMERO INTEIRO
       var n1 = Number.parseInt(window.prompt('Digite um numero inteiro:'))
       var n2 = Number.parseInt(window.prompt('Digite outro numero inteiro:'))
       var s = n1 + n2
       window.alert('A soma é: ' + s)

        // Number.parseFloat -> STRING em NUMERO REAL     
       var nr1 = Number.parseFloat(window.prompt('Digite um número real:'))
       var nr2 = Number.parseFloat(window.prompt('Digite outro numero real:'))
       var s = nr1 + nr2
       window.alert('A soma é: ' + s)

    //  Number -> STRING em NUMERO - INDEPENDENTE SE FOR REAL OU INTEIRO
       var nn1 = Number(window.prompt('Digite um número inteiro:'))
       var nn2 = Number(window.prompt('Digite outro numero real:'))
       var s = nn1 + nn2
       window.alert('A soma é: ' + s)

    //    '+'' serve para concatenação ( String de um lado  + String de outro lado = concatenação)
    //    '+' serve para adição ( number de um lado  + number de outro lado = adição)
       
    </script>
</body>
</html>
