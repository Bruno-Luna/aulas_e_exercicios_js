    <body>

        <h1>Iniciando o DOM</h1>
        <p>Aqui vai o resultado</p>
        <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
        <div id="click">Clique aqui</div>

            <script>
                // Selecionando por MARCAS
                var p1 = document.getElementsByTagName('p')[0]
                p1.style.color = 'blue'
                p1.innerText = ('ol√°, mundo!')

                // Selecionando por ID

                var d = document.getElementById('click')
                d.innerText = ('a div com ID foi modificada')
            </script>
                  

     </body>
